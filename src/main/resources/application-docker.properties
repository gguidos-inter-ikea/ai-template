# General settings
# This file contains all properties for Docker environment.
# Values are loaded from environment variables injected into the container.

# General settings
project.name=${PROJECT_NAME}
application.name=${APPLICATION_NAME}
application.owner=${APPLICATION_OWNER}
application.owner.email=${APPLICATION_OWNER_EMAIL}
environment=${ENVIRONMENT}
api.key=${API_KEY}
port=${PORT}
log.level=${LOG_LEVEL}
allowed.admin.ips=${ALLOWED_ADMIN_IPS}

# JWT settings
jwt.secret.key=${JWT_SECRET_KEY}
jwt.algorithm=${JWT_ALGORITHM}
jwt.expire.minutes=${JWT_EXPIRE_MINUTES}

# MongoDB settings
mongodb.uri=${MONGODB_URI}
mongodb.dbname=${MONGODB_DBNAME}

# Redis settings
redis.host=${REDIS_HOST}
redis.port=${REDIS_PORT}
redis.password=${REDIS_PASSWORD}
redis.prefix=${REDIS_PREFIX}
redis.db=${REDIS_DB}
redis.url=${REDIS_URL}

# Security logging
security.log.path=${SECURITY_LOG_PATH}
security.log.to.file=${SECURITY_LOG_TO_FILE}
security.log.level=${SECURITY_LOG_LEVEL}

# Security thresholds
max.auth.failures.per.ip=${MAX_AUTH_FAILURES_PER_IP}
auth.failure.window.seconds=${AUTH_FAILURE_WINDOW_SECONDS}
rate.limit.log.window.days=${RATE_LIMIT_LOG_WINDOW_DAYS}

# Rate limiting settings
standard.rate.limit=${STANDARD_RATE_LIMIT}
standard.rate.limit.window=${STANDARD_RATE_LIMIT_WINDOW}
strict.rate.limit=${STRICT_RATE_LIMIT}
strict.rate.limit.window=${STRICT_RATE_LIMIT_WINDOW}
very.strict.rate.limit=${VERY_STRICT_RATE_LIMIT}
very.strict.rate.limit.window=${VERY_STRICT_RATE_LIMIT_WINDOW}
rate.limit.suspicious.threshold=${RATE_LIMIT_SUSPICIOUS_THRESHOLD}
monitor.rate.limits=${MONITOR_RATE_LIMITS}
rate.limit.log.path=${RATE_LIMIT_LOG_PATH}

# Alert settings
alerts.enabled=${ALERTS_ENABLED}
alert.cooldown.minutes=${ALERT_COOLDOWN_MINUTES}

# Teams webhook
teams.alerts.enabled=${TEAMS_ALERTS_ENABLED}
teams.webhook.url=${TEAMS_WEBHOOK_URL}
teams.alert.threshold=${TEAMS_ALERT_THRESHOLD}
teams.suspicious.ip.threshold=${TEAMS_SUSPICIOUS_IP_THRESHOLD}

# Email alerts
email.alerts.enabled=${EMAIL_ALERTS_ENABLED}
email.smtp.server=${EMAIL_SMTP_SERVER}
email.smtp.port=${EMAIL_SMTP_PORT}
email.sender=${EMAIL_SENDER}
email.password=${EMAIL_PASSWORD}
email.recipient1=${EMAIL_RECIPIENT1}
email.recipient2=${EMAIL_RECIPIENT2}
email.recipient3=${EMAIL_RECIPIENT3}
email.use.tls=${EMAIL_USE_TLS}
email.alert.threshold=${EMAIL_ALERT_THRESHOLD}
email.suspicious.ip.threshold=${EMAIL_SUSPICIOUS_IP_THRESHOLD}

# Slack alerts
slack.alerts.enabled=${SLACK_ALERTS_ENABLED}
slack.webhook.url=${SLACK_WEBHOOK_URL}
slack.alert.threshold=${SLACK_ALERT_THRESHOLD}
slack.suspicious.ip.threshold=${SLACK_SUSPICIOUS_IP_THRESHOLD} 